<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a {
           text-decoration: none;
        }
        img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }
        img:hover {
            transform: scale(1.1);
        }

        nav{
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 19px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineaCasa-Gallery</title>
</head>
<body style="margin: 0;">
    <header style="border-bottom: 1px solid #eee;">
        <nav>
            <a href="index.html"><img src="immagini/logo.png" alt="LineaCasa_Logo" style="width: 20%;"></a>
            <ul style="list-style: none; display: flex; gap: 20px;">
                <li><a href="index.html" style="color: #333; text-decoration: none; transition: color 0.3s ease;"
                    onmouseover="this.style.color='lightblue';" 
                    onmouseout="this.style.color='#333';">Home</a></li>
                <li><a href="about.html" style="color: #333; text-decoration: none; transition: color 0.3s ease;"
                    onmouseover="this.style.color='lightblue';" 
                    onmouseout="this.style.color='#333';">About Us</a></li>
                <li><a href="gallery.html" style="color: #333; text-decoration: none; transition: color 0.3s ease;"
                    onmouseover="this.style.color='lightblue';" 
                    onmouseout="this.style.color='#333';">Gallery</a></li>
                <li><a href="contact.html" style="color: #333; text-decoration: none; transition: color 0.3s ease;"
                    onmouseover="this.style.color='lightblue';" 
                    onmouseout="this.style.color='#333';">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main style="margin: 20px; max-width: 1200px; text-align: center; margin: 50px auto;">
        <h1>Galleria Prodotti</h1>
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 30px;">
            <img src="immagini/prodotto_1.webp" alt="prodotto_1">
            <img src="immagini/prodotto_6.webp" alt="prodotto_6">
            <img src="immagini/prodotto_2.jpeg" alt="prodotto_2">
            <img src="immagini/prodotto_4.webp" alt="prodotto_4">
            <img src="immagini/prodotto_3.webp" alt="prodotto_3">
            <img src="immagini/prodotto_5.webp" alt="prodotto_5">
        </div>
    </main>
    <footer style="text-align: center; background-color: #333; color: #fff;">
        <p><br>&nbsp;</p>
        <small>C.E.O. - Michele Torsani | Software Engineer - Michele Torsani | Progettista - Michele Torsani | Responsabile Marketing - Michele Torsani</small>
        <p>&copy; 2024 LineaCasa.</p>
        <p><br>&nbsp;</p>
    </footer>
</body>
</html>
